<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern SlotModal Demo</title>
    <style>
        /* Import the modern SlotModal styles */
        /* Modern SlotModal Styles */
        .slot-modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .slot-modal-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 1.5rem;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 0;
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        .slot-modal-content {
            padding: 2rem;
        }

        .slot-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .slot-modal-close:hover {
            background: #fee2e2;
            transform: scale(1.05);
        }

        /* Header Section */
        .slot-modal-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .slot-modal-icon-wrapper {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .slot-icon {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .slot-modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0 0 0.5rem 0;
            line-height: 1.2;
        }

        .slot-modal-subtitle {
            font-size: 1rem;
            color: #64748b;
            margin: 0 0 1rem 0;
            font-weight: 500;
        }

        .slot-status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* Form Section */
        .slot-modal-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .slot-modal-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .slot-modal-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            border: 2px solid #e5e7eb;
            font-size: 1rem;
            background: #ffffff;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .slot-modal-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .slot-modal-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .slot-modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }

        .demo-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .demo-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .demo-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .demo-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Modern SlotModal UI</h1>
        <p class="demo-subtitle">Beautiful, user-friendly parking slot reservation interface</p>
        <button class="demo-button" onclick="showModal()">View SlotModal Demo</button>
    </div>

    <!-- SlotModal Demo -->
    <div id="slotModal" class="slot-modal-overlay" style="display: none;">
        <div class="slot-modal-card">
            <button class="slot-modal-close" onclick="hideModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 1.2rem; height: 1.2rem; color: #64748b;">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            
            <div class="slot-modal-content">
                <!-- Header Section -->
                <div class="slot-modal-header">
                    <div class="slot-modal-icon-wrapper">
                        <svg class="slot-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </div>
                    <h3 class="slot-modal-title">Downtown Plaza</h3>
                    <p class="slot-modal-subtitle">Car Parking Slot</p>
                    <div class="slot-status-badge">Available</div>
                </div>

                <!-- Form Section -->
                <div class="slot-modal-form">
                    <div class="form-group">
                        <label class="slot-modal-label">
                            <svg style="width: 1.2rem; height: 1.2rem; color: #6b7280;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.6-1.6-1.6L18 10.5l-2-3c-.3-.5-.8-.5-1.3-.5H9.3c-.5 0-1 0-1.3.5l-2 3-2.4 1.4C2.7 11.4 2 12.1 2 13v3c0 .6.4 1 1 1h2"/>
                                <circle cx="7" cy="17" r="2"/>
                                <circle cx="17" cy="17" r="2"/>
                            </svg>
                            Choose Vehicle
                        </label>
                        <select class="slot-modal-input">
                            <option>ABC-123 (Honda Civic - Car)</option>
                            <option>XYZ-789 (Toyota Camry - Car)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="slot-modal-label">
                            <svg style="width: 1.2rem; height: 1.2rem; color: #6b7280;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12,6 12,12 16,14"/>
                            </svg>
                            Start Time
                        </label>
                        <input type="datetime-local" class="slot-modal-input" value="2024-01-15T14:00">
                    </div>

                    <div class="form-group">
                        <label class="slot-modal-label">
                            <svg style="width: 1.2rem; height: 1.2rem; color: #6b7280;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12,6 12,12 16,14"/>
                            </svg>
                            End Time
                        </label>
                        <input type="datetime-local" class="slot-modal-input" value="2024-01-15T18:00">
                    </div>
                </div>

                <!-- Action Button -->
                <button class="slot-modal-btn">
                    Reserve Slot
                </button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('slotModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('slotModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('slotModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });
    </script>
</body>
</html>
